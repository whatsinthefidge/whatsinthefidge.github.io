<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's in the fridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
</head>

<body>
    <div id="col1">
        <div class="square s1"></div>
        <p id="topic">WHAT'S
            <br>IN THE
            <br>FRIDGE?
            <br>
        </p>
        <div id="box"></div>
        <a href="contact.html" target="_blank">
            <div id="contact">
                <p id="contxt">contact us</p>
            </div>
        </a>
    </div>
    <div id="col2" onclick="animateMe()">
        <div class="square s2"></div>
    </div>
    <div id="col3">
        <div id="fridge">
            <a href="searching.html" target="_blank">
                <img class="search" src="../pic/search-flat.png" />
            </a>
            <p id="finding">FINDING MENU FROM INGREDIANTS</p>

            <div id="bar1"></div>
            <a href="menulist.html" target="_blank">
                <img class="menu" src="../pic/food-menu-icon.png" />
            </a>
            <p id="list">MENU LIST</p>

            <div id="bar2"></div>
            <a href="../updateBlog/static_files/update.html" target="_blank">
                <img class="update" src="../pic/writer.png" />
            </a>
            <p id="upBlock">COOKING YOUR OWN FOOD</p>
        </div>
    </div>

    <script>

        function animateLeft(obj, from, to) {
            if (from >= to) {
                obj.style.visibility = 'hidden';
                return;
            }
            else {
                var box = obj;
                box.style.left = from + "%";
                setTimeout(function () {
                    animateLeft(obj, from + 1, to);
                }, 20)
            }
        }

        function animateMe() {
            animateLeft(document.getElementById('col2'), 41, 100);
        }


    </script>


</body>

</html>
